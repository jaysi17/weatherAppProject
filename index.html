<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | Medenilla</title>
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/e27e4c1e8d.js" crossorigin="anonymous"></script>
</head>

<body>
    <button id="theme-switch"><i class="fa-solid fa-sun"></i> <i class="fa-solid fa-moon"></i></button>
    
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter City">
        <button class="submitBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form> 

    <div class="opening" style="display: block;">
        <h1>A Simple Weather App.</h1><br>
        <p style="font-size: 1.5rem;">by JC Medenilla</p>
    </div>

    <div class="card" style="display: none;">
        <div class="left-container"></div>  
        <div class="right-container"></div>
    </div>

    <div class="bottom-card" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
